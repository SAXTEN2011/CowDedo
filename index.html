<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Deardorf Jumped Over The Moon</title>

    <!-- Bootstrap -->
    <link href="./css/materialize.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/materialize.js"></script>

</head>
<body style="text-align: center; display: flex">
    <div class="aligner" style="align-self: flex-start"></div>
<img src="cowdedo.png" style="display: inline-block; width: 20%; height: 20%; position: absolute; float: left" class="dedo">
<img src="super-moon.png" style="width: 25%; margin-top: 10%; display: inline-block" class="moon">
    <div class="aligner" style="align-self: flex-end"></div>
<audio src="./box6_Into_the_Cosmos_mvt1_ensemble.mp3" autoplay></audio>
</body>
<style>
    html{
        background-size: 100%;
        -moz-background-image: url('dark-space-texture.jpg');
        -webkit-background-image: url('dark-space-texture.jpg');
        background: url('dark-space-texture.jpg');
    }
</style>
<script>
    $(document).ready(function () {
        $(".moon").css("height", $(".moon").width());
        $(".moon").css("margin-left", (window.innerWidth - $(".moon").width())/2 + "px");
        $(".moon").css("margin-top", (window.innerHeight - $(".moon").height())/2 + "px");
        $(".dedo").css("width", (window.innerWidth - $(".moon").width())/4 + "px");
        $(".dedo").css("height", $(".dedo").width()/2);
        $(".dedo").css("margin-top", (window.innerHeight - $(".moon").height())/2 + "px");
        setInterval(function () {
            $(".dedo").css("margin-left", parseInt($(".dedo").css("margin-left").replace("px", ""))+1 + "px");
            $(".dedo").css("margin-top", parseInt($(".dedo").css("margin-top").replace("px", ""))-0.2 + "px");
        }, 10)
    });
</script>
</html>
